<form method="POST" action="/auth/login">
    <input name="username" type="text" />
    <br />
    <input name="password" type="text" />
    <input type="submit" value="登录" />
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% extends "base.html" %}

{% block title %}修改密码{% endblock title %}

{% block style %}
    <link rel="stylesheet" href="/static/css/modify_password.css" />
{% endblock style %}

{% block content %}

<form method="POST" action="{{ url_for('auth.modify_password') }}" name="modify">
    <h1>修改密码</h1>
    <input name="password" type="password" placeholder="新密码" required autocomplete="off" />
    <button type="submit">确定</button>

    {% for msg in get_flashed_messages() %}
        <p class="flash-message">{{ msg }}</p>
    {% endfor %}

</form>

{% endblock content %}

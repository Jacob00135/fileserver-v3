{% extends "base.html" %}

{% block title %}{{ status_code }}{% endblock title %}

{% block style %}
<style>
    .error-info {
        width: 100%;
        height: 200px;
        padding-top: 100px;
        background-color: #202431;
        text-align: center;
    }

    h1 {
        margin: 0;
        color: #ebeae7;
        font-size: 60px;
    }

    p {
        margin-top: 20px;
        color: #ebeae7;
        font-size: 40px;
    }
</style>
{% endblock style %}

{% block content %}
    <div class="error-info">
        <h1>{{ status_code }}</h1>
        <p>{{ error_info }}</p>
    </div>
{% endblock content %}
